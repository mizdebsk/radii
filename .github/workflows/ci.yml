name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v ./...

      - name: Install lint tools
        run: sudo apt install -y mandoc shellcheck

      - name: Lint manpage with mandoc
        run: mandoc -mdoc -Tlint -Wall man/radii.1

      - name: Lint bash completion with shellcheck
        run: shellcheck completions/radii.bash
